<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet" />

    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <header>
      <img src="src/images/lock.png" alt="Open green lock." />
      <h1>Password<br />Generator</h1>
    </header>
    <main>
      <h2>Generate a <span>random password</span></h2>
      <p>Never use an insecure password again.</p>
      <div class="btns">
        <button id="generator-btn" class="btn">Generate Passwords</button>
        <button id="settings-btn" class="btn">
          <ion-icon name="settings"></ion-icon>
          Settings
        </button>
      </div>

      <div class="passwords">
        <p></p>
        <p></p>
      </div>
    </main>

    <dialog id="modal">
      <form method="dialog">
        <div>
          <label for="length">Length:</label>
          <input
            id="length"
            name="length"
            type="number"
            min="4"
            value="15"
            max="64" />
        </div>

        <div>
          <input type="checkbox" name="uppercase" id="uppercase" />
          <label for="uppercase">Uppercase</label>
        </div>
        <div>
          <input type="checkbox" name="number" id="number" />
          <label for="number">Number</label>
        </div>
        <div>
          <input type="checkbox" name="symbol" id="symbol" />
          <label for="symbol">Symbol</label>
        </div>
        <button class="btn" type="submit">Save</button>
      </form>
    </dialog>

    <script src="src/scripts/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
